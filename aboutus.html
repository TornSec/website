<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TornSec CTF Team public facing website containing about, contact, and CTF information.">
    <meta name="renderer" content="webkit">
    <meta name="author" content="TornSec, and Bootstrap contributors via their templates">
    <title>TornSec</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-code-alt icon'></i>
        <div class="logo_name">TornSec</div>
        <i class='bx bx-menu' id="menu-btn" ></i>
    </div>
    <hr>
    <ul class="nav-list">
      <li>
        <a href="index.html">
          <i class='bx bx-home-alt' ></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="ctf.html">
        <i class='bx bx-flag' ></i>
         <span class="links_name">CTFs</span>
       </a>
       <span class="tooltip">CTFs</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-id-card'></i>
         <span class="links_name">About Us</span>
       </a>
       <span class="tooltip">About Us</span>
     </li>
     <li>
       <a href="contact.html">
        <i class='bx bx-message-dots' ></i>
         <span class="links_name">Contact Us</span>
       </a>
       <span class="tooltip">Contact Us</span>
     </li>
    </ul>
    <div>
      <ul>
        <li>
          <i id="copyright">&copy; 2022 TornSec</i>
        </li>
      </ul>
    </div>
  </div>
  <section class="home-section">
      <div class="text">About Us</div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#menu-btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
